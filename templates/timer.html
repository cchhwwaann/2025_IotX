<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            gap: 20px;
        }
        
        #timer-display {
            font-size: 100px;
            font-weight: bold;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .main-button {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .highlight {
            border: 5px solid #4CAF50;
            transform: scale(1.05);
            box-shadow: 0 0 15px #4CAF50;
        }
        
        .click-animation {
            animation: click-shrink 0.2s ease-in-out;
        }
        
        @keyframes click-shrink {
            0% { transform: scale(1.05); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1.05); }
        }
        
        #set_30s { background-color: #ff5722; }
        #set_1m { background-color: #4CAF50; }
        #set_5m { background-color: #2196F3; }
        #set_10m { background-color: #9C27B0; }
        
        #start { background-color: #4CAF50; }
        #stop { background-color: #f44336; }
        #reset { background-color: #2196F3; }
        
        #back {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #757575;
            font-size: 14px;
            box-shadow: none;
            border: 2px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #back.highlight {
            border: 5px solid #ff9800;
            box-shadow: 0 0 15px #ff9800;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="timer-display">00:00</div>
    <div class="button-group">
        <div id="set_30s" class="main-button">30초</div>
        <div id="set_1m" class="main-button">1분</div>
        <div id="set_5m" class="main-button">5분</div>
        <div id="set_10m" class="main-button">10분</div>
    </div>
    <div class="button-group">
        <div id="start" class="main-button">Start</div>
        <div id="stop" class="main-button">Stop</div>
        <div id="reset" class="main-button">Reset</div>
    </div>
    
    <div id="back" class="main-button">Back</div>

    <script>
        const socket = io();
        let currentHighlightedButton = null;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        window.onload = function() {
            const buttons = document.querySelectorAll('.main-button');
            const buttonInfo = [];
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                buttonInfo.push({
                    id: button.id,
                    x_min: rect.left,
                    x_max: rect.right,
                    y_min: rect.top,
                    y_max: rect.bottom
                });
            });
            socket.emit('button_info', buttonInfo);
        };

        socket.on('highlight_button', function(data) {
            const btnName = data.button_name;
            if (currentHighlightedButton && currentHighlightedButton.id !== btnName) {
                currentHighlightedButton.classList.remove('highlight');
            }
            if (btnName) {
                const targetBtn = document.getElementById(btnName);
                if (targetBtn) {
                    targetBtn.classList.add('highlight');
                    currentHighlightedButton = targetBtn;
                }
            }
        });

        socket.on('click_button', function(data) {
            const btnName = data.button_name;
            const targetBtn = document.getElementById(btnName);
            if (targetBtn) {
                targetBtn.classList.add('click-animation');
                targetBtn.addEventListener('animationend', () => {
                    targetBtn.classList.remove('click-animation');
                    console.log(`CLICKED: ${btnName}`);

                    if (btnName.startsWith('set_')) {
                         socket.emit('timer_action', { action: btnName });
                    } else if (btnName === 'start' || btnName === 'stop' || btnName === 'reset') {
                        socket.emit('timer_action', { action: btnName });
                    } else if (btnName === 'back') {
                        console.log("뒤로가기 실행");
                        window.history.back();
                    }
                }, { once: true });
            }
        });

        socket.on('timer_update', function(data) {
            const timeLeft = data.time_left;
            document.getElementById('timer-display').textContent = formatTime(timeLeft);
        });

        socket.on('timer_end', function(data) {
            alert(data.message);
        });
    </script>
</body>
</html>
