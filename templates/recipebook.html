<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            gap: 20px;
        }
        
        #recipe-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
        }

        .recipe-button {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #4CAF50;
        }
        
        .highlight {
            border: 5px solid #ff9800;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff9800;
        }
        
        .click-animation {
            animation: click-shrink 0.2s ease-in-out;
        }
        
        @keyframes click-shrink {
            0% { transform: scale(1.05); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1.05); }
        }
        
        #back {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #757575;
            font-size: 14px;
            box-shadow: none;
            border: 2px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #back.highlight {
            border: 5px solid #ff9800;
            box-shadow: 0 0 15px #ff9800;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="recipe-list">
        <div id="recipe_1" class="recipe-button main-button">김치볶음밥 레시피</div>
        <div id="recipe_2" class="recipe-button main-button">된장찌개 레시피</div>
        <div id="recipe_3" class="recipe-button main-button">계란말이 레시피</div>
    </div>
    
    <div id="back" class="main-button">Back</div>

    <script>
        const socket = io();
        let currentHighlightedButton = null;

        window.onload = function() {
            const buttons = document.querySelectorAll('.main-button');
            const buttonInfo = [];
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                buttonInfo.push({
                    id: button.id,
                    x_min: rect.left,
                    x_max: rect.right,
                    y_min: rect.top,
                    y_max: rect.bottom
                });
            });
            socket.emit('button_info', buttonInfo);
        };

        socket.on('highlight_button', function(data) {
            const btnName = data.button_name;
            if (currentHighlightedButton && currentHighlightedButton.id !== btnName) {
                currentHighlightedButton.classList.remove('highlight');
            }
            if (btnName) {
                const targetBtn = document.getElementById(btnName);
                if (targetBtn) {
                    targetBtn.classList.add('highlight');
                    currentHighlightedButton = targetBtn;
                }
            }
        });

        socket.on('click_button', function(data) {
            const btnName = data.button_name;
            const targetBtn = document.getElementById(btnName);
            if (targetBtn) {
                targetBtn.classList.add('click-animation');
                targetBtn.addEventListener('animationend', () => {
                    targetBtn.classList.remove('click-animation');
                    console.log(`CLICKED: ${btnName}`);
                    
                    if (btnName.startsWith('recipe_')) {
                        console.log(`${btnName} 레시피 페이지로 이동`);
                    } else if (btnName === 'back') {
                        console.log("뒤로가기 실행");
                        window.history.back();
                    }
                }, { once: true });
            }
        });
    </script>
</body>
</html>
